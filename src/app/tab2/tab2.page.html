<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Data History </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Data History</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-text-center">
    <h3>Data History Monitoring</h3>
  </div>

  <ion-list>
    <ion-item *ngFor="let list of dataHistory.data">
      <ion-label class="ion-text-wrap">ketinggian air : {{ list.ketinggian }} cm <br> time : {{ list.time }}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
